language: go
go:
  - "1.x"
os:
  - linux
sudo: required
before_install:
  - go get github.com/golang/lint/golint
  - go get honnef.co/go/tools/cmd/staticcheck
  - go get -d ./...
  - ip -6 addr show
script:
  - go build -tags=gofuzz ./...
  - go vet ./...
  - staticcheck ./...
  - golint -set_exit_status ./...
  - go test -race ./...
  - go test -c
  - sudo ./ndp.test -test.v -test.run TestConn
