language: go
go_import_path: go.universe.tf/metallb
install:
- go get github.com/Masterminds/glide
- go get github.com/golang/lint/golint
script:
- glide install
- go install -v go.universe.tf/metallb/controller go.universe.tf/metallb/speaker
- go test $(glide novendor)
- go test -race $(glide novendor)
- go vet $(glide novendor)
- glide novendor | xargs -n1 golint
os:
- linux
go:
- 1.8.x
- 1.9.x
- 1.10beta1
jobs:
  include:
  - stage: deploy
    if: type = push
    go: 1.9.x
    install: true
    script: true
    deploy:
    - provider: script
      script: go run dockerfiles/trigger_build.go
      on:
        all_branches: true
  - stage: deploy
    if: type = push
    go: 1.9.x
    install: true
    script: true
    deploy:
    - provider: script
      script: go run dockerfiles/trigger_build.go
      on:
        tags: true
  - stage: test on tip
    go: tip

env:
  global:
  - secure: 
  - secure: 
